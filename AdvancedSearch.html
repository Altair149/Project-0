<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>Advanced Search</title>
</head>
<body>
    <div class="header-advanced">
        <div class="header-advanced-logo">
            <a href="index.html">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo" />
            </a>
        </div>
        <div class="header-links">
            <a href="googlesearch.html">Google Search</a>
            <a href="GoogleImage.html">Google Images</a>
        </div>
    </div>
    <div class="appbar">
        <label>Advanced Search</label>
    </div>
    <div class="separator-line"></div>
    <div class="advanced-search-container">
        <form action="https://www.google.com/search" method="get">
            <label>Find pages with...</label>
            <div class="whitespace"></div>
            <label>Examples of what to do in the search box.</label>
            <div class="form-group">
                <label>All these words:</label>
                <input type="text" name="as_q">
                <div class="MoreInfo">
                    Type the important words: <span class="monospace">cavalier king charles blenheim</span>
                </div>
            </div>
            <div class="form-group">
                <label>This exact word or phrase:</label>
                <input type="text" name="as_epq">
                <div class="MoreInfo">
                    Put the exact words in quotes: <span class="monospace">"cavalier king charles"</span>
                </div>
            </div>
            <div class="form-group">
                <label>Any of these words: </label>
                <input type="text" name="as_oq">
                <div class="MoreInfo">
                    Type OR between all the words you want: <span class="monospace">puppy OR fully grown</span>
                </div>
            </div>
            <div class="form-group">
                <label>None of these words:</label>
                <input type="text" name="as_eq">
                <div class="MoreInfo">
                    Put a minus sign before the words that you don't want to see: <span class="monospace">-black and tan, -Spaniel</span>
                </div>
            </div>
            <div class="form-group">
                <div class="right-align">
                    <input type="submit" class="blue-button" value="Google Advanced Search">
                </div>
            </div>
        </form>
    </div>
</body>
</html>
