<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>Google search</title>
</head>
<body>
    <div class="header">
        <div class="header-links">
            <a href="GoogleImage.html">Google Images</a>
            <a href="AdvancedSearch.html">Google Advanced Search</a>
        </div>
    </div>
    <div class="search-container">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo" />
        <form action="https://www.google.com/search" method="get">
            <div class="search-field">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSpqSW_6agLBmyEkNf5o7ybNBZL14fQOPSbfw&usqp=CAU" height="30" alt="magnifying glass" />
                <input type="text" name="q">
            </div>
            <input type="submit" value="Google Search">
            <input type="submit" name="btnI" value="I'm feeling lucky">
        </form>
    </div>
</body>
</html>
